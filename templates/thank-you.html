<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        /* Container for content */
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        /* Heading styling */
        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* Button to go back to homepage or other pages */
        .button {
            background-color: #00ff00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for registering!</h1>
        <p>We have recorded your information successfully. You will receive further communication on the <a>STAGE.</a></p>
        
        <img src="laughing.gif" width="100" height="100">
    </div>
</body>
</html>
